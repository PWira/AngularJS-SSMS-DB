<!DOCTYPE html>
<html ng-app="employeeApp">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="service.js"></script>
</head>

<body ng-controller="EmployeeCtrl" class="container mt-4">

<div class="row align-items-center mb-4">
    <div class="col">
        <h1 class="h3">Employee Management</h1>
    </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-3" ng-if="view === 'list'">
    <div class="col-auto">
        <input type="text"
            ng-model="filterId"
            placeholder="Search by ID"
            class="form-control"
            style="width:200px;">
    </div>

    <div class="col-auto">
        <button class="btn btn-primary" ng-click="showAddForm()">
            + Add Employee
        </button>
    </div>
</div>

<div ng-if="view === 'list'" class="card shadow-sm">
    <div class="card-header bg-white text-center">
        <h2 class="h5 mb-0">Employee List</h2>
    </div>
    <div class="table-responsive">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
               <tr ng-repeat="e in employees | filter:idFilterFn">
                    <td>{{ e.EmployeeID }}</td>
                    <td>{{ e.Name }}</td>
                    <td>{{ e.Position }}</td>
                    <td>{{ e.Salary | currency:'Rp ' }}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-warning" ng-click="showEditForm(e)">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" ng-click="deleteEmployee(e.EmployeeID)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div ng-if="view === 'form'" class="card p-4 shadow-sm">
    <h2 class="h4 mb-4">{{ isEdit ? 'Edit Employee' : 'Add Employee' }}</h2>
    <form ng-submit="saveEmployee()">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" ng-model="form.Name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" ng-model="form.Position" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" ng-model="form.Salary" class="form-control" required>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">
                {{ isEdit ? 'Update Data' : 'Save Data' }}
            </button>
            <button type="button" class="btn btn-secondary" ng-click="backToList()">
                Cancel
            </button>
        </div>
    </form>
</div>

</body>
</html>
